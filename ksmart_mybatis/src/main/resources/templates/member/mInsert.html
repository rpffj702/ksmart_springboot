<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">
	<form th:action="@{/addMember}" method="post">
		<table border="1">
			<tr>
				<td>회원아이디</td>
				<td>
					<input type="text" name="memberId" placeholder="아이디를 입력해주세요"/>
				</td>
			</tr>
			<tr>
				<td>회원비밀번호</td>
				<td>
					<input type="text" name="memberPw" placeholder="비밀번호를 입력해주세요"/>
				</td>
			</tr>
			<tr>
				<td>회원이름</td>
				<td>
					<input type="text" name="memberName" placeholder="이름을 입력해주세요"/>
				</td>
			</tr>
			<tr>
				<td>회원권한</td>
				<td>
					<select name="memberLevel">
						<option value="1">관리자</option>
						<option value="2">판매자</option>
						<option value="3">구매자</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>회원이메일</td>
				<td>
					<input type="text" name="memberEmail" placeholder="이메일을 입력해주세요"/>
				</td>
			</tr>
			<tr>
				<td>회원주소</td>
				<td>
					<input type="text" name="memberAddr" placeholder="주소를 입력해주세요"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type="submit">회원가입</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>
</html>
